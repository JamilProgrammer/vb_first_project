          <!-- Register form -->
          <div class="row mt-2 mb-2 mx-1 form-container">
            <div
              class="col-lg-6 col-md-6 col-sm-12 d-none d-md-block form-contents"
            >
              <img
                src="./img/vb_registration.jpg"
                alt="vebbox registration"

              />
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-xl-6 p-4 register">
              <div class="form-header">
                <h3>Add Staff Detail!</h3>
              </div>
              <form action="" method="POST">
                <div class="form-ctrl">
                 
                  <div class="row form-ctrl-name">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                      <span>First Name</span>
                      <input
                        type="text"
                        name="StudentName"
                        id="StudentName"
                        placeholder="Enter Your First Name"
                        autocomplete="off"
                        maxlength="20"
                        onkeypress="return onlyAlphabets(event,this);"
                        required
                      />
                    </div>
                    <div
                      class="col-lg-6 col-md-6 col-sm-6 col-12 mt-lg-0 mt-sm-0 mt-md-0 mt-3"
                    >
                      <span>Last Name</span>
                      <input
                        type="text"
                        name="FatherName"
                        id="FatherName"
                        placeholder="Enter Your Last Name"
                        autocomplete="off"
                        maxlength="20"
                        onkeypress="return onlyAlphabets(event,this);"
                        required
                      />
                    </div>
                  </div>
                  <div class="row form-ctrl-name">
                
                    <div
                      class="col-lg-12 col-md-12 col-sm-12 col-12 mt-lg-0 mt-sm-0 mt-md-0 mt-3"
                    >
                      <span>Staff Id</span>
                      <input
                        type="tel"
                        name="student_id"
                        id="student_id"
                        placeholder="Ex : 'vb143'"
                        autocomplete="off"
                        required
                      />
                    </div>
                  </div>
                  <div class="form-ctrl-name">
                    <span>E-mail Id</span>
                    <input
                      type="email"
                      name="EmailId"
                      id="EmailId"
                      placeholder="Enter Your Email-Id"
                      required
                    />
                  </div>
                  <div class="form-ctrl-name">
                    <span>Password</span>
                    <input
                      type="password"
                      name="password"
                      id="Password"
                      maxlength="8" onkeyup="sub()"
                      placeholder="Enter Your Password"
                      required
                    />
                  <span id="aa"></span>
                  </div>
                  
                  <div class="form-ctrl-name">
                    <span>Phone Number</span>
                    <input
                      type="number"
                      name="phonenumber"
                      id="phoneNumber"
                      placeholder="enter 10 digit mobile number"
                      autocomplete="off"
                      required
                      pattern="\d{3}[\-]\d{3}[\-]\d{4}"
                      onkeyup="phoneNumValidation();return false;"
                    />
                    <span id="phoneNumMessage"></span>
                  </div>

                  <button class="mt-5" onclick="formSubmit()">Submit</button>
                </div>
              </form>
            </div>
          </div>

    <script>
            function onlyAlphabets(e, t) {
            try {
                if (window.event) {
                    var charCode = window.event.keyCode;
                }
                else if (e) {
                    var charCode = e.which;
                }
                else { return true; }
                if ((charCode > 64 && charCode < 91) || (charCode > 96 && charCode < 123))
                    return true;
                else
                    return false;
            }
            catch (err) {
                alert(err.Description);
            }
        } 



      var success = "green";
        var danger = "red";
        var orange = "orange";
      function sub() {
        
        var pass = document.getElementById("Password").value;
        if (pass  == "") {
          document.getElementById("aa").innerHTML = "Pls Enter Your Password";
          document.getElementById("aa").style.color = danger;
        } else if (pass.length === 8) {
          document.getElementById("aa").innerHTML = "Valid Password";
          document.getElementById("aa").style.color = success;
        } else {
          document.getElementById("aa").innerHTML = "min 8 Characters Valid";
          document.getElementById("aa").style.color = orange;
        }
      }
    </script>
