<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="This page is based on Login to get into our page."
    />
    <meta name="author" name="Mr.Pink_The_Pink_Lover@143..." />
    <meta name="keywords" content="Login, login, user login,admin login" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DashBoard Form - For Students & Admin</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="./bootstrap-5.1.2-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./index1.css" />
  </head>
  <body>
    <div class="side_bar" id="menu" data-aos="fade-right">
      <div class="content">
        <button class="a3" onclick="fun()">
          <i class="fa-sharp fa-solid fa-bars a1" id="a2"></i>
        </button>
        <div class="logo">
          <i class="fa-solid fa-registered" style="font-size: 70px"></i>
        </div>
      </div>
      <ul class="nav_list">
        <li style="list-style: none">
          <!-- <a href="#" style="text-decoration:none;">Student</a> -->
          <input type="button" class="btn0" value="Student" />
          <input
            type="button"
            onclick="fn()"
            class="btn1"
            value="Add Staff details"
          />
        </li>
      </ul>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col" style="background-color: #522da8">
          <nav
            class="navbar navbar-light"
            style="background-color: #522da8; height: 50px; width: 100%"
          >
            <a class="navbar-brand" style="margin-left: 30px" href="#">
              <!-- <i class="fa-solid fa-user"></i> -->
            </a>
            <form class="form-inline">
              <!-- <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"> -->
              <!-- <button
                class="btn btn-outline-success my-2 my-sm-0 m-5"
                type="button"
              >
                Login
              </button> -->
            </form>
          </nav>
        </div>
      </div>
    </div>

    <div
      class="container"
      style="display: none; background-color: #522da8; border-radius: 10px"
      id="add"
    >
      <div class="row">
        <div class="col-xl-12">
          <div class="row">
            <div
              class="col"
              style="font-size: 40px; padding-left: 38%; color: #fff"
            >
              Add Staff Details
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-floating mt-5">
                <input
                  type="text"
                  class="form-control"
                  id="floatingInput"
                  placeholder="Pink_The_Pink_Lover"
                />
                <label for="floatingInput">First name</label>
              </div>
            </div>
            <div class="col">
              <div class="form-floating mt-5">
                <input
                  type="text"
                  class="form-control"
                  id="floatingInput"
                  placeholder="Pink_The_Pink_Lover"
                />
                <label for="floatingInput">Last name</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-floating mt-4">
                <input
                  type="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">Email address</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-floating mt-4">
                <input
                  type="phone"
                  class="form-control"
                  id="floatingInput"
                  placeholder="+91 9**** ****0"
                />
                <label for="floatingInput">Phone number</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-floating mt-4">
                <input
                  type="password"
                  class="form-control"
                  id="floatingInput"
                  placeholder="********"
                />
                <label for="floatingInput">Password</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-floating mt-4">
                <input
                  type="text"
                  class="form-control"
                  id="floatingInput"
                  placeholder="vb143"
                />
                <label for="floatingInput">Staff id</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div
              class="col-xs-5 col-sm-5 col-md-5 col-lg-5 col-xl-5 offset-xs-3 offset-sm-3 offset-md-3 offset-lg-3 offset-xl-3 mt-4"
            >
              <button
                type="submit"
                class="button"
                style="outline: none; border: none; height: 55px; width: 100%"
              >
                Login
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var temp = 0;
      function fun() {
        if (temp == 0) {
          document.getElementById("menu").style.visibility = "visible";
          temp = 1;
        } else if (temp == 1) {
          document.getElementById("menu").style.visibility = "hidden";
          temp = 0;
        }
      }

      var temp1 = 0;
      function fn() {
        if (temp1 == 0) {
          document.getElementById("add").style.display = "block";
          temp1 = 1;
        } else if (temp1 == 1) {
          document.getElementById("add").style.display = "none";
          temp1 = 0;
        }
      }
    </script>
    <script src="./bootstrap-5.1.2-dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
