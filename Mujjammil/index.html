  <body>

    <div class="container" style="box-shadow: 1px 1px 5px black; border-bottom-right-radius: 7px; border-bottom-left-radius: 7px;">
      <div class="row"> 
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" style="background-color: #522da8; border-bottom-right-radius: 7px; border-bottom-left-radius: 7px;">
          <nav class="navbar navbar-light" style="background-color: #522da8;">
            <a class="navbar-brand" style="margin-left: 30px; overflow: hidden;" href="#">
              <i class="fa-solid fa-house-user" style="color: #fff;font-size: 30px;"></i>
            </a>
            <form class="form-inline">
              <button class="btn my-2 my-sm-0 m-5" style="color: #fff; box-shadow: 1px 1px 1px 1px black;" type="button" onclick="fn()">Login</button>
            </form> 
          </nav>
        </div>
      </div>
    </div>


    <div class="container" id="form" style="display: block; margin-top: 70px; margin-bottom: 20px; box-shadow: 1px 1px 5px wheat; border-bottom-right-radius: 7px; border-bottom-left-radius: 7px; border-top-left-radius: 15px; border-top-right-radius: 15px;">
      <div class="row" style="border-top-right-radius: 15px; border-bottom-left-radius: 15px; border-bottom-right-radius: 7px; border-bottom-left-radius: 7px;">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 abs" style="background-color: #522da8;  background-image: linear-gradient(to bottom right, #522da8, #fff); background-repeat: no-repeat; background-position: cover; border-top-left-radius: 15px; border-top-right-radius: 0px; border-bottom-right-radius: 0px; border-bottom-left-radius: 7px;">
          <img src="./img/img.jpg" alt="Loading..." style="margin-top: 200px; margin-left: 30px;" height="50%" width="90%"/>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 rel" style="background-color: #fff; border-top-right-radius: 15px; border-bottom-right-radius: 15px;">
          <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 offset-5" style="justify-content: center; align-items: center;">
              <div class="rad text-center" style="box-shadow: 1px 1px 10px wheat;">
                <i class="fa-sharp fa-solid fa-book-open-reader text-center" style="color: #522da8; overflow: hidden; font-size: 40px; padding: 23px; justify-content: center; align-item: center;"></i>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8 offset-2 text-center" style="margin-top: 20px;">
              <h2>
                Hello Again!
              </h2>
              <small style="text-align: center; font-size: 12px;">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas, neque ex? Ea quisquam 
                quia beatae dolore.
              </small>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col-8 offset-2">
              <form>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">Email address</label>
                  <i class="fa-solid fa-at" style="color: #522da8;"></i>
                </div>
                <div class="form-floating">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                  <i class="fa-solid fa-lock" style="color: #522da8;"></i>
                </div>
              </form>
            </div>
          </div>
          
          <div class="row">
            <div class="col-4 offset-2" style="padding-left: 3.5%; padding-top: 12px;">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Remember Me!
                </label>
              </div>
            </div>
              <div class="col-4 text-end" style=" padding-top: 14px;">
                <a href="#" style="text-decoration: none; color: #522da8;">Recover Password!</a>
              </div>
          </div>

          <div class="row">
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xl-8 offset-2">
              <button type="submit" class="button" style="outline: none; border: none; margin-top: 50px; height: 45px; width: 100%;">Login</button>
            </div>
          </div>

          <div class="row">
            <div class="col-8 offset-2">
              <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xl-8 offset-2">
              <a href="#">
                <button style="background-color: #fff; border: none; box-shadow: 0px 0px 0px 0px #522da8; margin-bottom: 20px; outline: none; margin-top: 6px; height: 45px; width: 100%; border-radius: 5px;"
              type="submit"><img src="./img/google.png" alt="Google"/><span style="color: #522da8;"> Sign in with google </span></button>
              </a>
            </div>
          </div>

          <!-- <div class="row">
            <div class="col-lg-8 offset-lg-2 text-center" style="padding-top: 50px;">
                <p>Don't have an account yet?&nbsp;&nbsp;<span><a href="#" style="text-decoration: none; color: #522da8;"><b>Sign Up!</b></a></span></p>
                
            </div>
          </div> -->
        </div>
      </div>
    </div>
    <script>
      var temp=0;
      function fn()
      {
        if(temp==0)
        {
          document.getElementById("form").style.display="block";
          temp=1;
        }
        else if(temp==1)
        {
          document.getElementById("form").style.display="none";
          temp=0;
        }
      }
    </script>
