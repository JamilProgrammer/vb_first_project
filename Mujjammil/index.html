<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="This page is based on Login to get into our page."
    />
    <meta name="author" name="Mr.Pink_The_Pink_Lover@143..." />
    <meta name="keywords" content="Login, login, user login,admin login" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form - For Students & Admin</title>
    <link      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"
      href="./bootstrap-5.1.2-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>

    <div class="container-fluid navigationbar">
      <div class="row"> 
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 navigationcolumn">
          <nav class="navbar navbar-light navigationlight">
            <a class="navbar-brand navigationbrand" href="#">
              <i class="fa-solid fa-house-user userbtn"></i>
            </a>
            <form class="form-inline">
              <button class="my-2 my-sm-0 m-5" style="color: #522da8; height: 35px; width: 70px; background-color: #fff; outline: none; border-radius: 5px; border: none;" type="button" onclick="fn()">Login</button>
            </form> 
          </nav>
        </div>
      </div>
    </div>


    <div class="container main" id="form">
      <div class="row mainrow">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 abs">
          <img src="./img/log-in.png" alt="Loading..." class="imgleft"/>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 rel" style="background-color: #978db9">
          <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 offset-5 regcol">
              <div class="rad text-center">
                <i class="fa-sharp fa-solid fa-book-open-reader text-center book"></i>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8 offset-2 text-center txt">
              <h2>
                Hello Again!
              </h2>
              <small class="lorem">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas, neque ex? Ea quisquam 
                quia beatae dolore.
              </small>
            </div>
          </div>
          
          <div class="row mt-5">
            <div class="col-8 offset-2">
              <form>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control mail" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">Email address</label>
                  <i class="fa-solid fa-at" style="color: #522da8;"></i>
                </div>
                <div class="form-floating">
                  <input type="password" class="form-control pass" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                  <i class="fa-solid fa-lock" style="color: #522da8;"></i>
                </div>
              </form>
            </div>
          </div>
          
          <div class="row mt-3">
            <div class="col-4 offset-2 Remember">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Remember Me!
                </label>
              </div>
            </div>
              <div class="col-4 text-end">
                <a href="#" class="recover" >Recover Password!</a>
              </div>
          </div>

          <div class="row">
            <div class="col-8 offset-2 b1">
              <button type="submit" class="button login">Login</button>
            </div>
          </div>

          <div class="row">
            <div class="col-8 offset-2">
              <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-8 offset-2">
              <a href="#">
                <button class="google"
              type="submit"><img src="./img/google.png" alt="Google"/><span class="span1"> Sign in with google </span></button>
              </a>
            </div>
          </div>

          <!-- <div class="row">
            <div class="col-lg-8 offset-lg-2 text-center" style="padding-top: 50px;">
                <p>Don't have an account yet?&nbsp;&nbsp;<span><a href="#" style="text-decoration: none; color: #522da8;"><b>Sign Up!</b></a></span></p>
                
            </div>
          </div> -->
        </div>
      </div>
    </div>
    <script>
      var temp=0;
      function fn()
      {
        if(temp==0)
        {
          document.getElementById("form").style.display="block";
          temp=1;
        }
        else if(temp==1)
        {
          document.getElementById("form").style.display="none";
          temp=0;
        }
      }
    </script>
    <scrip src="./bootstrap-5.1.2-dist/js/bootstrap.min.js"></script>
    <script src="./bootstrap-5.1.2-dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
