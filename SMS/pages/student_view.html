<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration!</title>
    <!-- Styles -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Font icons -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Third party css libraries -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Side navbar -->
        <div
          class="col-lg-2 nav1 d-none d-sm-none d-xs-block d-md-none d-lg-block bg-primary vh-100"
          id="nav"
        >
          <h2>Side Navbar</h2>
        </div>
        <!-- Main contents -->
        <div class="col-lg-10">
          <!-- Main navbar -->
          <div class="row bg-warning">
            <div>
              <button class="a3" onclick="fun()">
                <i class="fa-sharp fa-solid fa-bars bg-warning" id="a2"></i>
              </button>
            </div>

            <!-- <h2>Main Nav</h2> -->
          </div>
          <!-- view start -->
          <div class="row">
            <div
              class="offset-xs-0 offset-sm-0 offset-md-3 offset-lg-3 col-xl-6 mt-5 col-md-6 col-sm-12 view"
            >
              <div>
                <h3>Student details</h3>
                <label>Register_id :</label><br />
                <label>student_id :</label><br />
                <label>Name :</label><br />
                <label>Father Name :</label><br />
                <label>DOB :</label><br />
                <label>Phone Number :</label><br />
                <label>Address :</label><br />
                <label>Qualification :</label><br />
                <label>College Name :</label><br />
                <label>Cource Name:</label><br />
                <label>Cource Duration:</label><br />
                <label>Batch Timing:</label><br />
                <label>Date Of Joining:</label><br />
                <label>Total Payment:</label><br />
                
              </div>
            </div>
          </div>

          <!-- view End  -->
        </div>
      </div>
    </div>
    <script>
      var temp = 0;
      function fun() {
        if (temp == 0) {
          document.getElementById("nav").style.visibility = "visible";
          temp = 1;
        } else if (temp == 1) {
          document.getElementById("nav").style.visibility = "hidden";
          temp = 0;
        }
      }
    </script>
    <!-- Third party js libraries -->
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
