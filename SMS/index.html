<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student-Registration!</title>
    <!-- Styles -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="html" href="./pages/student_view.html">
    <!-- Font icons -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Third party css libraries -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Side navbar -->
        <div
          class="col-lg-2 nav1 d-none d-sm-none d-xs-block d-md-none d-lg-block bg-primary vh-100"
          id="nav"
        >
          <h2>Side Navbar</h2>
          <!-- <button class="b1 btn btn-primary m-5">Student</button> -->
        </div>
        <!-- Main contents -->
        <div class="col-lg-10">
          <!-- Main navbar -->
          <div class="row bg-warning">
            <div>
              <button class="a3" onclick="fun()">
                <i class="fa-sharp fa-solid fa-bars bg-warning" id="a2"></i>
              </button>
            </div>

            <!-- <h2>Main Nav</h2> -->
          </div>
          <!-- Register form -->
          <div class="row mt-2 mb-2 mx-1 form-container">
            <div
              class="col-lg-6 col-md-6 col-sm-12 d-none d-sm-block form-contents"
            >
              <img
                src="./images/vb_registration.jpg"
                alt="vebbox registration"
                class="img-fluid"
              />
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 p-4 register">
              <div class="form-header">
                <h3>Register Here!</h3>
              </div>
              <form method="post" action="./pages/student_view.html">
                <div class="form-ctrl">
                  <div class="row form-ctrl-name">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                      <span>Register Id</span>
                      <input
                        type="tel"
                        name="regid"
                        id="regid"
                        autocomplete="off"
                        required
                      />
                    </div>
                    <div
                      class="col-lg-6 col-md-6 col-sm-6 col-12 mt-lg-0 mt-sm-0 mt-md-0 mt-3"
                    >
                      <span>Student Id</span>
                      <input
                        type="tel"
                        name="stuid"
                        id="stuid"
                        autocomplete="off"
                        required
                      />
                    </div>
                  </div>
                  <div class="row form-ctrl-name">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                      <span>Name</span>
                      <input
                        type="text"
                        name="SName"
                        id="SName"
                        autocomplete="off"
                        required
                      />
                    </div>
                    <div
                      class="col-lg-6 col-md-6 col-sm-6 col-12 mt-lg-0 mt-sm-0 mt-md-0 mt-3"
                    >
                      <span>Father Name</span>
                      <input
                        type="text"
                        name="FName"
                        id="FName"
                        autocomplete="off"
                        required
                      />
                    </div>
                  </div>
                  <div class="form-ctrl-name">
                    <span>Date Of Birth</span>
                    <input
                      type="date"
                      name="dob"
                      id="dob"
                      required
                      style="padding: 20px"
                    />
                  </div>
                  <div class="form-ctrl-name">
                    <span>Phone Number</span>
                    <input
                      type="tel"
                      name="number"
                      id="number"
                      autocomplete="off"
                      required
                    />
                  </div>
                  <div class="form-ctrl-name">
                    <span>Address</span>
                    <textarea
                      rows="5"
                      cols="45"
                      id="address"
                      required
                    ></textarea>
                    <!-- <input type="tel" name="dob" id="dob" /> -->
                  </div>
                  <div class="row form-ctrl-name">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                      <span>Qualification</span>
                      <input
                        type="text"
                        name="Q1"
                        id="Q1"
                        autocomplete="off"
                        required
                      />
                    </div>
                    <div
                      class="col-lg-6 col-md-6 col-sm-6 col-12 mt-lg-0 mt-sm-0 mt-md-0 mt-3"
                    >
                      <span>College Name</span>
                      <input
                        type="text"
                        name="clg"
                        id="clg"
                        autocomplete="off"
                        required
                      />
                    </div>
                  </div>
                  <div class="form-ctrl-name">
                    <span>Cource Name</span>
                    <select class="dropdown" name="sel1" id="sel1" onchange="change(this.id,'sel2')">
                      <option>Select Cource</option>
                      <option value="mern">Mern</option>
                      <option value="web">Web</option>
                      <option value="python & advance">Python & Advance</option>
                      <option value="c &cpp&java">C & Cpp & Java</option>
                      <option value="hardware">HardWare</option>
                      <option value="illustrator">illustrator</option>
                      <option value="photoshop">Photoshop</option>
                      <option value="basic ms-office">Basic Ms-Office</option>
                    </select>
                  </div>
                  <div class="form-ctrl-name">
                    <span>Cource Duration</span>
                    <input
                      type="month"
                      name="cd"
                      id="cd"
                      required
                      style="padding: 20px"
                    />
                  </div>
                  <div class="row form-ctrl-name">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                      <span>Batch Timing</span>
                      <select class="dropdown" name="sel2" id="sel2">
                        <!-- <option>M1 (10.00Am to 11.30AM)</option>
                        <option>M2 (11.30AM to 1.00PM)</option>
                        <option>M3 (2.30PM to 4.00PM)</option>
                        <option>M4 (4.00PM to 5.30PM)</option> -->
                      </select>
                    </div>
                    <div
                      class="col-lg-6 col-md-6 col-sm-6 col-12 mt-lg-0 mt-sm-0 mt-md-0 mt-3"
                    >
                      <span>Date of Joining</span>
                      <input
                        type="date"
                        name="date"
                        id="date"
                        required
                        style="padding: 20px"
                      />
                    </div>
                  </div>
                  <div class="form-ctrl-name">
                    <span>Total Payment</span>
                    <input
                      type="tel"
                      name="total"
                      id="total"
                      autocomplete="off"
                      required
                    />
                  </div>
                  <div class="form-ctrl-name">
                    <span>Photo</span>
                    <input type="file" name="photo" id="photo" />
                  </div>
                  <button class="mt-5" onsubmit="submit()">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>

function submit(){
        var register_id=document.getElementById("regid").value;
        var student_id=document.getElementById("stuid").value;
        var s_name=document.getElementById("SName").value;
        var f_name=document.getElementById("FName").value;
        var dob=document.getElementById("dob").value;
        var phone=document.getElementById("number").value;
        var address=document.getElementById("address").value;
        var Q1=document.getElementById("Q1").value;
        var clg_name=document.getElementById("clg").value;
        var c_name=document.getElementById("cname").value;
        var c_d=document.getElementById("cd").value;
        var b_time=document.getElementById("time").value;
        var join_date=document.getElementById("date").value;
        var total_amt=document.getElementById("total").value;

      }
      function change(s1,s2){
        var s1=document.getElementById("sel1");
        var s2=document.getElementById("sel2");
        s2.innerHTML='';
        if(s1=="Mern"){
          var optionArray=['m1(10.00AM to 11.30AM)|M1(10.00AM to 11.30AM)'];
        }
        // else()
      }


      var temp = 0;
      function fun() {
        if (temp == 0) {
          document.getElementById("nav").style.visibility = "visible";
          temp = 1;
        } else if (temp == 1) {
          document.getElementById("nav").style.visibility = "hidden";

          temp = 0;
        }
      }
    </script>
    <!-- Third party js libraries -->
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
