<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student-Registration!</title>
    <!-- Styles -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="html" href="./pages/student_view.html" />
    <!-- Font icons -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Third party css libraries -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Side navbar -->
        <div
          class="col-lg-2 d-none d-sm-none d-xs-block d-md-none d-lg-block vh-100 side-bar"
          id="nav"
          style="padding: 0"
        >
          <img src="" alt="vebbox logo" />
          <hr style="background-color: #00176e" />
          <div class="accordion" id="accordionPanelsStayOpenExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                <button
                  class="accordion-button"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#panelsStayOpen-collapseOne"
                  aria-expanded="true"
                  aria-controls="panelsStayOpen-collapseOne"
                >
                  student
                </button>
              </h2>
              <div
                id="panelsStayOpen-collapseOne"
                class="accordion-collapse collapse show"
                aria-labelledby="panelsStayOpen-headingOne"
              >
                <div class="accordion-body">
                  <ul>
                    <li><a href="./index.html">Registration</a></li>
                    <li><a href="./pages/student_view.html">student details</a></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingTwo">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseTwo"
                  aria-expanded="false"
                  aria-controls="flush-collapseTwo"
                >
                  staff
                </button>
              </h2>
              <div
                id="flush-collapseTwo"
                class="accordion-collapse collapse"
                aria-labelledby="flush-headingTwo"
                data-bs-parent="#accordionFlushExample"
              >
                <div class="accordion-body">
                  <ul>
                    <li><a href="#">add staff details</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Main contents -->
        <div class="col-lg-10">
          <!-- Main navbar -->
          <div class="row bg-warning">
            <div>
              <button class="a3" onclick="fun()">
                <i class="fa-sharp fa-solid fa-bars bg-warning" id="a2"></i>
              </button>
            </div>

            <!-- <h2>Main Nav</h2> -->
          </div>
          <!-- Register form -->
          <div class="row mt-2 mb-2 mx-1 form-container">
            <div
              class="col-lg-6 col-md-6 col-sm-12 d-none d-md-block form-contents"
            >
              <img
                src="./images/vb_registration.jpg"
                alt="vebbox registration"
                class="img-fluid rounded"
              />
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 p-4 register">
              <div class="form-header">
                <h3>Register Here!</h3>
              </div>
              <form>
                <div class="form-ctrl">
                  <div class="row form-ctrl-name">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                      <span>Register Id</span>
                      <input
                        type="tel"
                        name="regid"
                        id="regid"
                        autocomplete="off"
                        required
                      />
                    </div>
                    <div
                      class="col-lg-6 col-md-6 col-sm-6 col-12 mt-lg-0 mt-sm-0 mt-md-0 mt-3"
                    >
                      <span>Student Id</span>
                      <input
                        type="tel"
                        name="stuid"
                        id="stuid"
                        placeholder="ex : 'vbb1001'"
                        autocomplete="off"
                        required
                      />
                    </div>
                  </div>
                  <div class="row form-ctrl-name">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                      <span>Name</span>
                      <input
                        type="text"
                        name="SName"
                        id="SName"
                        placeholder="enter fullname"
                        autocomplete="off"
                        required
                      />
                    </div>
                    <div
                      class="col-lg-6 col-md-6 col-sm-6 col-12 mt-lg-0 mt-sm-0 mt-md-0 mt-3"
                    >
                      <span>Father Name</span>
                      <input
                        type="text"
                        name="FName"
                        id="FName"
                        placeholder="enter fathername"
                        autocomplete="off"
                        required
                      />
                    </div>
                  </div>
                  <div class="form-ctrl-name">
                    <span>Date Of Birth</span>
                    <input
                      type="date"
                      name="dob"
                      id="dob"
                      required
                      style="padding: 20px"
                    />
                  </div>
                  <div class="form-ctrl-name">
                    <span>Phone Number</span>
                    <input
                      type="tel"
                      name="number"
                      id="number"
                      placeholder="enter 10 digit mobile number"
                      autocomplete="off"
                      required
                      onchange="numberchange(this)"
                    />
                    <span id="a1" style="color:red;font-size:small;"></span>
                  </div>
                  <div class="form-ctrl-name">
                    <span>Address</span>
                    <textarea
                      rows="5"
                      cols="45"
                      id="address"
                      placeholder="enter current address"
                      required
                    ></textarea>
                    <!-- <input type="tel" name="dob" id="dob" /> -->
                  </div>
                  <div class="row form-ctrl-name">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                      <span>Qualification</span>
                      <input
                        type="text"
                        name="Q1"
                        id="Q1"
                        placeholder="enter degree"
                        autocomplete="off"
                        required
                      />
                    </div>
                    <div
                      class="col-lg-6 col-md-6 col-sm-6 col-12 mt-lg-0 mt-sm-0 mt-md-0 mt-3"
                    >
                      <span>College Name</span>
                      <input
                        type="text"
                        name="clg"
                        id="clg"
                        placeholder="enter college name"
                        autocomplete="off"
                        required
                      />
                    </div>
                  </div>
                  <div class="form-ctrl-name">
                    <span>Cource Name</span>
                    <select class="dropdown" id="ddl" onchange="change(this,document.getElementById('ddl2','ddl3'))">
                      <option value=""></option>
                      <option value="Mern">Mern</option>
                      <option value="Web">Web</option>
                      <option value="Python">Python</option>
                      <option value="C">C & CPP & Java</option>
                      <option value="HardWare">HardWare</option>
                      <option value="Photoshop">Photoshop</option>
                      <option value="Illustrator">Illustrator</option>
                      <option value="Java">Java & J2EE</option>
                      <option value="Office">Basic Ms-Office</option>
                      </select>
                  </div>
                  <div class="form-ctrl-name">
                    <span>Cource Duration</span>
                    <select class="dropdown" id="ddl2"></select>
                    
                  </div>
                  <div class="row form-ctrl-name">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                      <span>Batch Timing</span>
                      <select class="dropdown">
                        <option>select timing</option>
                        <option>M1 (10.00Am to 11.30AM)</option>
                        <option>M2 (11.30AM to 1.00PM)</option>
                        <option>A1 (2.30PM to 4.00PM)</option>
                        <option>A2 (4.00PM to 5.30PM)</option>
                      </select>
                    </div>
                    <div
                      class="col-lg-6 col-md-6 col-sm-6 col-12 mt-lg-0 mt-sm-0 mt-md-0 mt-3"
                    >
                      <span>Date of Joining</span>
                      <input
                        type="date"
                        name="date"
                        id="date"
                        required
                        style="padding: 20px"
                      />
                    </div>
                  </div>
                  <div class="form-ctrl-name">
                    <span>Total Payment</span>
                    <input
                      type="tel"
                      name="total"
                      id="total"
                      placeholder="course total amount"
                      autocomplete="off"
                      readonly
                    />
                  </div>
                  <div class="form-ctrl-name">
                    <span>Photo</span>
                    <input type="file" name="photo" id="photo" />
                  </div>
                  <button class="mt-5" onsubmit="submit()">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
function numberchange(input1){
  var phoneno1 = /^\d{10}$/;
  if((input1.value.match(phoneno1)))
        {
          document.getElementsById("a1").style.color="green";
          document.getElementsById("a1").innerHTML="Success";
          return true;
        }
  else
        {
        document.getElementById("a1").innerHTML="Only 10 Digit Number Allowed";
        return false;
        }

    }


  function change(ddl1,ddl2) {
    var Mern = ['6 Month'];
    var Web = ['2 Month'];
    var Python = ['4 Month'];
    var C  = ['4 Month'];
    var HardWare=['1 Month'];
    var Photoshop=['2 Month'];
    var Illustrator=['1 Month'];
    var Java=['1 Month'];
    var Office=['1 Month'];
    switch (ddl1.value) {
        case 'Mern':
            ddl2.options.length = 0;
            for (i = 0; i < Mern.length; i++) {
                createOption(ddl2, Mern[i], Mern[i]);
            }
            break;
        case 'Web':
            ddl2.options.length = 0; 
        for (i = 0; i < Web.length; i++) {
            createOption(ddl2, Web[i], Web[i]);
            }
            break;
        case 'Python':
            ddl2.options.length = 0;
            for (i = 0; i < Python.length; i++) {
                createOption(ddl2, Python[i], Python[i]);
            }
            break;
        case 'C':
            ddl2.options.length = 0;
            for (i = 0; i < C.length; i++) {
                createOption(ddl2, C[i], C[i]);
            }
            break;
        case 'HardWare':
            ddl2.options.length = 0;
            for (i = 0; i < HardWare.length; i++) {
                createOption(ddl2, HardWare[i], HardWare[i]);
            }
            break;
        case 'Photoshop':
            ddl2.options.length = 0;
            for (i = 0; i < Photoshop.length; i++) {
                createOption(ddl2, Photoshop[i], Photoshop[i]);
            }
            break;
        case 'Illustrator':
            ddl2.options.length = 0;
            for (i = 0; i < Illustrator.length; i++) {
                createOption(ddl2, Illustrator[i], Illustrator[i]);
            }
            break;
        case 'Java':
            ddl2.options.length = 0;
            for (i = 0; i < Java.length; i++) {
                createOption(ddl2, Java[i], Java[i]);
            }
            break;
        case 'Office':
            ddl2.options.length = 0;
            for (i = 0; i < Office.length; i++) {
                createOption(ddl2, Office[i],Office[i]);
            }
            break;
            default:
                ddl2.options.length = 0;
            break;
    }
    
}

    function createOption(ddl, text, value) {
        var opt = document.createElement('option');
        opt.value = value;
        opt.text = text;
        ddl.options.add(opt);
    }





      function submit(e) {
        e.preventDefaullt();
        var register_id = document.getElementById("regid").value;
        var student_id = document.getElementById("stuid").value;
        var s_name = document.getElementById("SName").value;
        var f_name = document.getElementById("FName").value;
        var dob = document.getElementById("dob").value;
        var phone = document.getElementById("number").value;
        var address = document.getElementById("address").value;
        var Q1 = document.getElementById("Q1").value;
        var clg_name = document.getElementById("clg").value;
        var c_name = document.getElementById("cname").value;
        var c_d = document.getElementById("cd").value;
        var b_time = document.getElementById("time").value;
        var join_date = document.getElementById("date").value;
        var total_amt = document.getElementById("total").value;
        console.log(s_name);
        alert(s_name);
      }

      var temp = 0;
      function fun() {
        if (temp == 0) {
          document.getElementById("nav").style.visibility = "visible";
          temp = 1;
        } else if (temp == 1) {
          document.getElementById("nav").style.visibility = "hidden";

          temp = 0;
        }
      }
    </script>
    <!-- Third party js libraries -->
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
