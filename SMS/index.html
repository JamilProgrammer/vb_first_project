            <div class="accordion-item">

        <!-- Main contents -->

          <!-- Main navbar -->

                <li><img src="./images/user-logo.jpg" alt="user" /></li>
              </ul>
            </div>

          <!-- Register form -->
          <div class="row mt-2 mb-2 mx-1 form-container">
            <div
              class="col-lg-6 col-md-6 col-sm-12 d-none d-md-block form-contents"
            >
              <img
                src="./images/vb_registration.jpg"
                alt="vebbox registration"
                class="img-fluid rounded"
              />
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 p-4 register">
              <div class="form-header">
                <h3>Register Here!</h3>
              </div>
              <form action="" method="POST">
                <div class="form-ctrl">
                  <div class="row form-ctrl-name">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                      <span>Register Id</span>
                      <input
                        type="number"
                        name="register_id"
                        id="register_id"
                        placeholder="Enter register number"
                        autocomplete="off"
                        required
                      />
                    </div>
                    <div
                      class="col-lg-6 col-md-6 col-sm-6 col-12 mt-lg-0 mt-sm-0 mt-md-0 mt-3"
                    >
                      <span>Student Id</span>
                      <input
                        type="tel"
                        name="student_id"
                        id="student_id"
                        placeholder="Ex : 'vbb1001'"
                        autocomplete="off"
                        required
                      />
                    </div>
                  </div>
                  <div class="row form-ctrl-name">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                      <span>Name</span>
                      <input
                        type="text"
                        name="StudentName"
                        id="StudentName"
                        placeholder="Enter fullname"
                        autocomplete="off"
                        required
                      />
                    </div>
                    <div
                      class="col-lg-6 col-md-6 col-sm-6 col-12 mt-lg-0 mt-sm-0 mt-md-0 mt-3"
                    >
                      <span>Father Name</span>
                      <input
                        type="text"
                        name="FatherName"
                        id="FatherName"
                        placeholder="enter fathername"
                        autocomplete="off"
                        required
                      />
                    </div>
                  </div>
                  <div class="form-ctrl-name">
                    <span>E-mail Id</span>
                    <input
                      type="email"
                      name="EmailId"
                      id="EmailId"
                      placeholder="Enter Your Email-Id"
                      required
                      
                    />
                  </div>
                  <div class="form-ctrl-name">
                    <span>Date Of Birth</span>
                    <input
                      type="date"
                      name="date of birth"
                      id="date of birth"
                      required
                      style="padding: 20px"
                    />
                  </div>
                  <div class="form-ctrl-name">
                    <span>Phone Number</span>
                    <input
                      type="number"
                      name="phonenumber"
                      id="phoneNumber"
                      placeholder="enter 10 digit mobile number"
                      autocomplete="off"
                      required
                      pattern="\d{3}[\-]\d{3}[\-]\d{4}"
                      onkeyup="phoneNumValidation();return false;"
                    />
                    <span id="phoneNumMessage"></span>
                  </div>
                  <div class="form-ctrl-name">
                    <span>Address</span>
                    <textarea
                      rows="5"
                      cols="45"
                      id="address"
                      placeholder="enter current address"
                      required
                    ></textarea>
                  </div>
                  <div class="row form-ctrl-name">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                      <span>Qualification</span>
                      <input
                        type="text"
                        name="Qualification"
                        id="Qualification"
                        placeholder="enter degree"
                        autocomplete="off"
                        required
                      />
                    </div>
                    <div
                      class="col-lg-6 col-md-6 col-sm-6 col-12 mt-lg-0 mt-sm-0 mt-md-0 mt-3"
                    >
                      <span>College Name</span>
                      <input
                        type="text"
                        name="clg_name"
                        id="clg_name"
                        placeholder="enter college name"
                        autocomplete="off"
                        required
                      />
                    </div>
                  </div>
                  <div class="form-ctrl-name">
                    <span>Cource Name</span>
                    <select
                      class="dropdown"
                      id="selectCourse"
                      onchange="priceChangeValue()"
                    >
                      <option value="">Select course</option>
                      <option value="mern">Mern</option>
                      <option value="web">Web</option>
                      <option value="python">Python</option>
                      <option value="pythonAdvance">Python Advance</option>
                      <option value="c">C, CPP, Java</option>
                      <option value="hardware">HardWare</option>
                      <option value="photoshop">Photoshop</option>
                      <option value="illustrator">Illustrator</option>
                      <option value="java">Java & J2EE</option>
                      <option value="office">Basic Ms-Office</option>
                    </select>
                  </div>
                  <div class="form-ctrl-name">
                    <span>Cource Duration</span>
                    <input
                      type="text"
                      id="courseDuration"
                      value=""
                      placeholder="Course duration"
                      readonly
                    />
                  </div>
                  <div class="row form-ctrl-name">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                      <span>Batch Timing</span>
                      <select class="dropdown" id="batchTime">
                        <option>select timing</option>
                        <option>M1 (10.00Am to 11.30AM)</option>
                        <option>M2 (11.30AM to 1.00PM)</option>
                        <option>A1 (2.30PM to 4.00PM)</option>
                        <option>A2 (4.00PM to 5.30PM)</option>
                      </select>
                    </div>
                    <div
                      class="col-lg-6 col-md-6 col-sm-6 col-12 mt-lg-0 mt-sm-0 mt-md-0 mt-3"
                    >
                      <span>Date of Joining</span>
                      <input
                        type="date"
                        name="dateofJoining"
                        id="dateofJoining"
                        required
                        style="padding: 20px"
                      />
                    </div>
                  </div>
                  <div class="form-ctrl-name">
                    <span>Total Payment</span>
                    <input
                      type="number"
                      name="total"
                      id="total"
                      placeholder="course total amount"
                      readonly
                    />
                  </div>
                  <div class="form-ctrl-name">
                    <span>Photo</span>
                    <input type="file" name="photo" id="photo" />
                  </div>
                  <button class="mt-5" onclick="formSubmit()">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>

      function phoneNumValidation() {
        var mobile = document.getElementById("phoneNumber");

        var message = document.getElementById("phoneNumMessage");

        var badColor = "#FF9B37";
        var success = 'green';

        if (mobile.value.length != 10) {
          message.style.color = badColor;
          message.innerHTML = "required 10 digits only";
        }else {
          message.style.color = success;
          message.innerHTML = "valid phone number";
        }
      }

        var register_id = document.getElementById("register_id").value;
        var student_id = document.getElementById("student_id").value;

        var Email = document.getElementById("EmailId").value;

        var clg_name = document.getElementById("clg_name").value;
        var course_name = document.getElementById("courseName").value;

      var temp = 0;
      function fun() {
        if (temp == 0) {
          document.getElementById("nav").style.visibility = "visible";

        } else if (temp == 1) {

          temp = 0;
        }
      }
    </script>
    <!-- Third party js libraries -->
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
