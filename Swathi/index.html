<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Side_nav - Registeration Form</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./bootstrap-5.1.2-dist/css/bootstrap-reboot.min.css"/>
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    
  </head>

  <body>
    <div class="wrapper ">
      <!-- Sidebar  -->
      <nav id="sidebar">
        <ul class="list-unstyled components">
          <li class="active">
            <a
              href="#homeSubmenu"
              data-toggle="collapse"
              aria-expanded="false"
              class="dropdown-toggle"
              >Click me!</a
            >
            <ul class="collapse list-unstyled" id="homeSubmenu">
              <li>
                <a href="#" onclick="stu()">Student</a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>

      <!-- Page Content  -->
      <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <button type="button" id="sidebarCollapse" class="btn btn-info">
              <i class="fas fa-align-left"></i>
              <!-- <span>Toggle Sidebar</span> -->
            </button>
          </div>
        </nav>

        <div class="form-container " id="register">
          <div class="row">
            <div
              class="col-lg-6 col-md-6 col-sm-12 d-none d-sm-block form-contents"
            >
              <h1>form contents</h1>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 p-4 d-block register">
              <div class="form-header">
                <h3>Register</h3>
              </div>
              <form action="" method="">
                <div class="form-ctrl">
                  <div class="row form-ctrl-name">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                      <span>Register Id</span>
                      <input
                        type="tel"
                        name="regid"
                        id="regid"
                        autocomplete="off"
                        required
                      />
                    </div>
                    <div
                      class="col-lg-6 col-md-6 col-sm-6 col-12 mt-lg-0 mt-sm-0 mt-md-0 mt-3"
                    >
                      <span>Student Id</span>
                      <input
                        type="tel"
                        name="stuid"
                        id="stuid"
                        autocomplete="off"
                        required
                      />
                    </div>
                  </div>
                  <div class="row form-ctrl-name">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                      <span>Name</span>
                      <input
                        type="text"
                        name="SName"
                        id="SName"
                        autocomplete="off"
                        required
                      />
                    </div>
                    <div
                      class="col-lg-6 col-md-6 col-sm-6 col-12 mt-lg-0 mt-sm-0 mt-md-0 mt-3"
                    >
                      <span>Father Name</span>
                      <input
                        type="text"
                        name="FName"
                        id="FName"
                        autocomplete="off"
                        required
                      />
                    </div>
                  </div>
                  <div class="form-ctrl-name">
                    <span>Date Of Birth</span>
                    <input type="date" name="dob" id="dob" required style="padding:15px;"/>
                  </div>
                  <div class="form-ctrl-name">
                    <span>Phone Number</span>
                    <input
                      type="tel"
                      name="number"
                      id="number"
                      autocomplete="off"
                      required
                    />
                  </div>
                  <div class="form-ctrl-name">
                    <span>Address</span>
                    <textarea rows="5" cols="45" id="address" required></textarea>
                    <!-- <input type="tel" name="dob" id="dob" /> -->
                   </div>
                  <div class="row form-ctrl-name">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                      <span>Qualification</span>
                      <input type="text" name="Q1" id="Q1" autocomplete="off" required />
                    </div>
                    <div
                      class="col-lg-6 col-md-6 col-sm-6 col-12 mt-lg-0 mt-sm-0 mt-md-0 mt-3"
                    >
                      <span>College Name</span>
                      <input
                        type="text"
                        name="clg"
                        id="clg"
                        autocomplete="off"
                        required
                      />
                    </div>
                  </div>
                  <div class="form-ctrl-name">
                    <span>Cource Name</span>
                    <input
                      type="text"
                      name="cname"
                      id="cname"
                      autocomplete="off"
                      required
                    />
                  </div>
                  <div class="form-ctrl-name">
                    <span>Cource Duration</span>
                    <input type="month" name="cd" id="cd" required style="padding:15px;" />
                  </div>
                  <div class="row form-ctrl-name">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                      <span>Batch Timing</span>
                      <input type="time" name="time" id="time" required style="padding:15px;" />
                    </div>
                    <div
                      class="col-lg-6 col-md-6 col-sm-6 col-12 mt-lg-0 mt-sm-0 mt-md-0 mt-3"
                    >
                      <span>Date of Joining</span>
                      <input type="date" name="date" id="date" required style="padding:15px;" />
                    </div>
                  </div>
                  <div class="form-ctrl-name">
                    <span>Total Payment</span>
                    <input
                      type="tel"
                      name="total"
                      id="total"
                      autocomplete="off"
                      required
                    />
                  </div>
                  <div class="form-ctrl-name">
                    <span>Photo</span>
                    <input type="file" name="photo" id="photo" />
                  </div>
                  <button class="btn1 mt-3" onclick="submit()">Submit</button>
                </div>
              </form>
            </div> 
          </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Font Awesome JS -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
      integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
      integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
      crossorigin="anonymous"
    ></script>
    <script>
      var temp1 = 0;
      function stu() {
        if (temp1 == 0) {
          document.getElementById("register").style.display = "block";
          temp1 = 1;
        } else if (temp1 == 1) {
          document.getElementById("register").style.display = "none";

          temp1 = 0;
        }
      }
      
      function submit(){
        var register_id=document.getElementById("regid").value;
        var student_id=document.getElementById("stuid").value;
        var s_name=document.getElementById("SName").value;
        var f_name=document.getElementById("FName").value;
        var dob=document.getElementById("dob").value;
        var phone=document.getElementById("number").value;
        var address=document.getElementById("address").value;
        var Q1=document.getElementById("Q1").value;
        var clg_name=document.getElementById("clg").value;
        var c_name=document.getElementById("cname").value;
        var c_d=document.getElementById("cd").value;
        var b_time=document.getElementById("time").value;
        var join_date=document.getElementById("date").value;
        var total_amt=document.getElementById("total").value;

        if(phone.length == 10){
          alert("number Correct");
        }
        else
        {
          alert("Only use 10 NUmbers");
        }
      }
    </script>
    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <!-- Popper.JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
      integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
      integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $("#sidebarCollapse").on("click", function () {
          $("#sidebar").toggleClass("active");
        });
      });
    </script>
  </body>
</html>
