<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Side_nav - Registeration Form</title>

    <!-- Bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="./bootstrap-5.1.2-dist/css/bootstrap-reboot.min.css"
    />

    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="style2.css" />

    <!-- Font Awesome JS -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
      integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
      integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="wrapper">
      <!-- Sidebar  -->
      <nav id="sidebar">
        <ul class="list-unstyled components">
          <li class="active">
            <a
              href="#homeSubmenu"
              data-toggle="collapse"
              aria-expanded="false"
              class="dropdown-toggle"
              >Click me!</a
            >
            <ul class="collapse list-unstyled" id="homeSubmenu">
              <li>
                <a href="#" onclick="stu()">Student</a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>

      <!-- Page Content  -->
      <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <button type="button" id="sidebarCollapse" class="btn btn-info">
              <i class="fas fa-align-left"></i>
              <!-- <span>Toggle Sidebar</span> -->
            </button>
          </div>
        </nav>

        <div class="container" id="register">
          <div class="heading">
            <h2>Register Form</h2>
          </div>
          <div class="row">
            <div class="col-md-4 col-lg-5 col-sm-12 col-xs-12 col-xxl-5 div1">
              <!-- <h2 style="font-family:Georgia, 'Times New Roman', Times, serif;">Registeration Form</h2> -->
            </div>
            <div
              class="col-md-8 col-lg-7 col-sm-12 col-xs-12 col-xxl-12 div2 p-5"
            >
              <form class="form" id="form">
                <div class="form_control">
                  <!-- <label>UserName</label> -->
                  <input
                    type="text"
                    id="username"
                    autocomplete="off"
                    required
                  />
                  <span>UserName</span>
                  <!-- <i class="fa-check-circle"></i> -->
                  <!-- <p id="error"></p> -->
                  <small id="s1"></small>
                </div>

                <div class="form_control">
                  <!-- <label>Email</label> -->
                  <input type="email" id="email" autocomplete="off" required />
                  <span>Email</span>
                  <!-- <i class="fa-check-circle"></i> -->
                  <small id="s2"></small>
                </div>

                <div class="form_control">
                  <!-- <label>Password</label> -->
                  <input
                    type="password"
                    id="pass"
                    autocomplete="off"
                    required
                  />
                  <span>Password</span>
                  <!-- <i class="fa-check-circle"></i> -->
                  <small id="s3"></small>
                </div>

                <div class="form_control">
                  <!-- <label>Confirm Password</label> -->
                  <input
                    type="password"
                    id="cpass"
                    autocomplete="off"
                    required
                  />
                  <span>Confirm Password</span>
                  <!-- <i class="fa-check-circle"></i> -->
                  <small id="s4"></small>
                </div>

                <div class="form_control">
                  <!-- <label>Phone No</label> -->
                  <input type="tel" id="number" autocomplete="off" required />
                  <span>Phone No</span>
                  <!-- <i class="fa-check-circle"></i> -->
                  <!-- <p id="error"></p> -->
                  <small id="s5"></small>
                </div>
                <button onclick="sub()">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // function sub1() {
      //   alert("df");
      //   var name1=document.getElementById("username").value;
      //   var email1=document.getElementById("email").value;
      //   var password1=document.getElementById("password").value;
      //   var cpass1=document.getElementById("cpass").value;
      //   var number1=document.getElementById("number").value;
      // }
      var temp1 = 0;
      function stu() {
        if (temp1 == 0) {
          document.getElementById("register").style.display = "block";
          temp1 = 1;
        } else if (temp1 == 1) {
          document.getElementById("register").style.display = "none";

          temp1 = 0;
        }
      }
      function sub() {
        var name1 = document.getElementById("username").value;
        var email1 = document.getElementById("email").value;
        var password1 = document.getElementById("pass").value;
        var cpass1 = document.getElementById("cpass").value;
        var number1 = document.getElementById("number").value;

        if(name1==''){
          document.getElementById("s1").innerHTML="<br>"+"Enter Your Name";
          document.getElementById("s1").style.color="red";
        }
        if(email1==''){
          document.getElementById("s2").innerHTML="<br>"+"Enter you Email";
          document.getElementById("s2").style.color="red";
        }
        if(password1==''){
          document.getElementById("s3").innerHTML="<br>"+"Enter you Password";
          document.getElementById("s3").style.color="red";
        }
        if(cpass1==''){
          document.getElementById("s4").innerHTML="<br>"+"Enter you Confirm Password";
          document.getElementById("s4").style.color="red";
        }
        if(number1==''){
          document.getElementById("s5").innerHTML="<br>"+"Enter you Number";
          document.getElementById("s5").style.color="red";
        }
        
        // alert(document.getElementById("password1").value);
        // console.log(name1);
        // console.log(email1);
        // console.log(password1);
        // console.log(cpass1);
        // console.log(number1);

      }
    </script>
    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <!-- Popper.JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
      integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
      integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $("#sidebarCollapse").on("click", function () {
          $("#sidebar").toggleClass("active");
        });
      });
    </script>
  </body>
</html>
