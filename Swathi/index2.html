<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Side_nav - Registeration Form</title>

    <!-- Bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="./bootstrap-5.1.2-dist/css/bootstrap-reboot.min.css"
    />

    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="style2.css" />

    <!-- <link rel="stylesheet" href="./index1.css" /> -->

    <!-- Font Awesome JS -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
      integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
      integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="wrapper">
      <!-- Sidebar  -->
      <nav id="sidebar">
        <ul class="list-unstyled components">
          <li class="active">
            <a
              href="#homeSubmenu"
              data-toggle="collapse"
              aria-expanded="false"
              class="dropdown-toggle"
              >Click me!</a
            >
            <ul class="collapse list-unstyled" id="homeSubmenu">
              <li>
                <a href="#" onclick="stu()">Student</a>
              </li>
              <!-- <li>
                <a href="#">Add Staff Details</a>
              </li> -->
            </ul>
          </li>
          
        </ul>
      </nav>

      <!-- Page Content  -->
      <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <button type="button" id="sidebarCollapse" class="btn btn-info">
              <i class="fas fa-align-left"></i>
              <!-- <span>Toggle Sidebar</span> -->
            </button>
            <!-- <button
              class="btn btn-dark d-inline-block d-lg-none ml-auto"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fas fa-align-justify"></i>
            </button> -->
          </div>
        </nav>

        <div class="container" style="display: none;" id="register">
            <div class="row">
              <div class="col-xl-5  div1"></div>
              <div class="col-xl-7  div2" >
                <h2><center>Register Form</center></h2><br>
                <form>
                  <div class="name">
                    <label>Full Name</label><br />
                    <input type="text" placeholder="Enter Your Name " id="name1" />
                  </div>
                  <div class="username">
                    <label>Username</label><br />
                    <input type="text" placeholder="Enter Your Username"  id="username1"/><br />
                  </div>
      
                  <br />
                  <div class="email">
                    <label>Email</label><br />
                    <input type="email" placeholder="Enter Your Email" id="email1" />
                  </div>
                  <div class="number">
                    <label>Phone Number</label><br />
                    <input type="tel" placeholder="Enter Your Number" id="number1" /><br />
                  </div>
                  <br />
                  <div class="password">
                    <label>Password</label><br />
                    <input type="password" placeholder="Enter Your Password" id="password1" />
                  </div>
                  <div class="cpass">
                    <label>Confirm Password</label><br />
                    <input type="password" placeholder="Confirm Password" id="cpass1" /><br />
                  </div>
                  <br />
                  <div class="gender">
                    <label>Gender :</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" value="Male" name="r1" /><b>Male</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" value="Female" name="r1" /><b>Female</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" value="Others" name="r1" /><b>Others</b><br />
                  </div><br>
                  <button class="btn2" onclick="sub()">Submit</button>
                </form>
              </div>
            </div>
          </div>
    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <!-- Popper.JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
      integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
      integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $("#sidebarCollapse").on("click", function () {
          $("#sidebar").toggleClass("active");
        });
      });

      var temp1=0;
      function stu()
      {
        if (temp1 == 0) {
          document.getElementById("register").style.display = "block";
          temp1 = 1;
        } else if (temp1 == 1) {
          document.getElementById("register").style.display = "none";

          temp1 = 0;
        }
      }
    </script>
  </body>
</html>
